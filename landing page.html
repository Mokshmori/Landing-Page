<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Logo-Images/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Terramist Scapes</title>
</head>
<body>
    <header>
        <div class="contain">
            <div class="navbar">

                <nav>
                    <ul class="menu">
                        <li class="dropdown">
                            <a href="#" class="menu-button">
                                <img src="./Logo-Images/hamburger menu - Copy.png" alt="Menu" class="menu-icon">
                            </a>
                            <!-- <h2 class="menu-text">MENU</h2> -->
                            <ul class="dropdown-content">
                                <l1><a href="#">HOME</a></l1>
                                <l1><a href="#">ABOUT US</a></l1>
                                <l1><a href="#">PORTFOLIO</a></l1>
                                <l1><a href="#">CONTACT US</a></l1>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <div class="logo">
                    <img class="logo-image" src="./Logo-Images/logo - Copy.jpg" alt="logo">
                    <h2 class="logo-text">Terramist</h2>
                </div>
            </div>
        </div>
    </header>


    <section>
        <div class="container">
            <div class="form">
                <div class="terramist-image">

                </div>
                <div class="contact-form">
                    <form action="landing page.html">
                        <h3 class="title">Contact Us</h3>
                        <div class="input-container">
                            <input type="text" name="name" class="input">
                            <label for="">Username</label>
                            <span>Username</span>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" class="input">
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="phone" class="input">
                            <label for="">Phone</label>
                            <span>Phone</span>
                        </div>
                        <div class="input-container textarea">
                            <textarea name="message" class="input"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>
                        <input type="submit" value="Send" class="btn">
                    </form>
                </div>
                
                <div class="social-links">
                    <a href="https://www.instagram.com/terramist_scapes/" target="_blank">
                        <img src="./Logo-Images/icons8-instagram-800.png" alt="Instagram">
                    </a>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="./Logo-Images/icons8-youtube-800.png" alt="YouTube">
                    </a>
                    <a href="https://www.linkedin.com/in/terramist-scapes-731964341/?originalSubdomain=in" target="_blank">
                        <img src="./Logo-Images/business.png" alt="LinkedIn">
                    </a>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="./Logo-Images/icons8-facebook-800.png" alt="Facebook">
                    </a>
                    <a href="https://in.pinterest.com/namanmori/" target="_blank">
                        <img src="./Logo-Images/icons8-pinterest-800.png" alt="Pintrest">
                    </a>
                </div>
                <div class="contact-container">
                    <div class="contact-number-logo">
                        <img src="./Logo-Images/call.png" alt="Phone Icon">
                    </div>
                    <div >
                        <a class="contact-no" href="tel:#">(+91)-8949412992</a>
                    </div>
                </div>
            </div>

        </div>
    </section>
